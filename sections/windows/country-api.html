<template class="task-template">
    <section id="country-api-section" class="section js-section u-category-windows">
        <header class="section-header">
            <div class="section-wrapper">
                <h1>
                    <svg class="section-icon">
                        <use xlink:href="assets/img/icons.svg#icon-windows"></use>
                    </svg>
                    Demo Api
                </h1>
            </div>
        </header>

        <div class="demo">
            <div class="demo-wrapper">
                <div class="demo-controls">
                    <button class="demo-button" id="button-call-country-api">Call api</button>
                    <button class="demo-button" id="button-call-custom-country-api">Call custom url api</button>
                </div>
                <br>
                <div class="control-param col-md-12">
                    <h3>Params</h3>
                    <label><input type="checkbox" name="id" id="country-id" class="checkbox-control">Id</label>
                    <label><input type="checkbox" name="name" id="country-name" class="checkbox-control">Name</label>
                    <label><input type="checkbox" name="code" id="country-code" class="checkbox-control">Code</label>
                    <hr>
                </div>
                <br>
                <div class="col-md-12">
                    <label>Full url</label>
                    <input class="form-control" type="text" id="full-country-url"/>
                </div>
                <div class="col-md-12">
                    <label for="">Demo url</label>
                    <input type="text" readonly value="http://192.168.1.16/ganesh/api/web/v2/my?query=query multiObject{countries{id,name,code}}" class="form-control">
                </div>
                <div class="col-md-12">
                    <div class="col-md-6">
                        <h5>Query</h5>
                        <textarea readonly class="box-code form-control" id="demo-country-api-query"></textarea>
                    </div>
                    <div class="col-md-6">
                        <h5>Response</h5>
                        <textarea readonly class="box-code form-control" id="demo-country-api-result"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
          require('./renderer-process/windows/country-api')
        </script>

    </section>
</template>
