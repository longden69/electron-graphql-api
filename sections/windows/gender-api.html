<template class="task-template">
    <section id="gender-api-section" class="section js-section u-category-windows">
        <header class="section-header">
            <div class="section-wrapper">
                <h1>
                    <svg class="section-icon">
                        <use xlink:href="assets/img/icons.svg#icon-windows"></use>
                    </svg>
                    Demo Api
                </h1>
            </div>
        </header>

        <div class="demo">
            <div class="demo-wrapper">
                <div class="demo-controls">
                    <button class="demo-button" id="button-call-gender-api">Call api</button>
                    <span id="error-gender-api-demo"></span>
                </div>
                <br>
                <div class="col-md-12">
                    <label>Full url</label>
                    <input class="form-control" readonly type="text" id="full-gender-url"/>
                </div>
                <div class="col-md-12">
                    <label for="">Demo url</label>
                    <input type="text" readonly value="http://192.168.1.16/ganesh/api/web/v2/user/genders" class="form-control">
                </div>
                <div class="col-md-12">
                    <div class="col-md-6">
                        <h5>Query</h5>
                        <textarea readonly class="box-code form-control" id="demo-gender-api-query"></textarea>
                    </div>
                    <div class="col-md-6">
                        <h5>Response</h5>
                        <textarea readonly class="box-code form-control" id="demo-gender-api-result"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
          require('./renderer-process/windows/gender-api')
        </script>

    </section>
</template>
