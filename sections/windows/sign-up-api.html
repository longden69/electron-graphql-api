<template class="task-template">
    <section id="sign-up-api-section" class="section js-section u-category-windows">
        <header class="section-header">
            <div class="section-wrapper">
                <h1>
                    <svg class="section-icon">
                        <use xlink:href="assets/img/icons.svg#icon-windows"></use>
                    </svg>
                    Demo Api
                </h1>
            </div>
        </header>

        <div class="demo">
            <div class="demo-wrapper">
                <div class="demo-controls">
                    <button class="demo-button" id="button-call-sign-up-api">Call api</button>
                    <span id="error-sign-up-api-demo"></span>
                </div>
                <br>
                <div class="col-md-12 control-param">
                    <div class="col-md-6">
                        <label>email</label>
                        <div class="input-box">
                            <input type="text" name="su-email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>password</label>
                        <div class="input-box">
                            <input type="text" name="su-password">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>first name</label>
                        <div class="input-box">
                            <input type="text" name="su-first-name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>surname</label>
                        <div class="input-box">
                            <input type="text" name="su-surname">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>gender</label>
                        <div class="input-box">
                            <select name="su-gender">
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>country</label>
                        <div class="input-box">
                            <input type="text" name="su-country">
                        </div>
                    </div>
                </div>
                <p id="full-sign-up-url"></p>
                <div class="col-md-12">
                    <div class="col-md-6">
                        <h5>query</h5>
                        <pre class="box-code" id="demo-sign-up-api-query"></pre>
                    </div>
                    <div class="col-md-6">
                        <h5>response</h5>
                        <pre class="box-code" id="demo-sign-up-api-result"></pre>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
          require('./renderer-process/windows/sign-up-api')
        </script>

    </section>
</template>
