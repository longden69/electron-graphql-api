<template class="task-template">
    <section id="sign-in-api-section" class="section js-section u-category-windows">
        <header class="section-header">
            <div class="section-wrapper">
                <h1>
                    <svg class="section-icon">
                        <use xlink:href="assets/img/icons.svg#icon-windows"></use>
                    </svg>
                    Demo Api
                </h1>
            </div>
        </header>

        <div class="demo">
            <div class="demo-wrapper">
                <div class="demo-controls">
                    <button class="demo-button" id="button-call-sign-in-api">Call api</button>
                    <button class="demo-button" id="button-call-sign-in-custom-api">Call custom api</button>
                    <span id="error-sign-in-api-demo"></span>
                </div>
                <br>
                <div class="col-md-12 control-param">
                    <h3>Params</h3>
                    <div class="col-md-6">
                        <label>Email</label>
                        <div class="input-box">
                            <input class="form-control" type="text" name="si-email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Password</label>
                        <div class="input-box">
                            <input class="form-control" type="text" name="si-password">
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="col-md-12">
                    <label>Full url</label>
                    <input class="form-control" type="text" id="full-sign-in-url-input"/>
                </div>
                <div class="col-md-12">
                    <label for="">Demo url</label>
                    <input type="text" readonly id="full-sign-in-url" class="form-control">
                </div>
                <div class="col-md-12">
                    <div class="col-md-6">
                        <h5>Query</h5>
                        <textarea class="box-code form-control" id="demo-sign-in-api-query"></textarea>
                    </div>
                    <div class="col-md-6">
                        <h5>Response</h5>
                        <textarea class="box-code form-control" id="demo-sign-in-api-result"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
          require('./renderer-process/windows/sign-in-api')
        </script>

    </section>
</template>
