<template class="task-template">
    <section id="sign-up-api-section" class="section js-section u-category-windows">
        <header class="section-header">
            <div class="section-wrapper">
                <h1>
                    <svg class="section-icon">
                        <use xlink:href="assets/img/icons.svg#icon-windows"></use>
                    </svg>
                    Demo Api
                </h1>
            </div>
        </header>

        <div class="demo">
            <div class="demo-wrapper">
                <div class="demo-controls">
                    <button class="demo-button" id="button-call-sign-up-api">Call api</button>
                    <button class="demo-button" id="button-call-sign-up-custom-api">Call custom api</button>
                </div>
                <br>
                <div class="col-md-12 control-param">
                    <h3>Params</h3>
                    <div class="col-md-6">
                        <label>Email</label>
                        <div class="input-box">
                            <input class="form-control" type="text" name="su-email">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Password</label>
                        <div class="input-box">
                            <input class="form-control" type="text" name="su-password">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>First name</label>
                        <div class="input-box">
                            <input class="form-control" type="text" name="su-first-name">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Surname</label>
                        <div class="input-box">
                            <input class="form-control" type="text" name="su-surname">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Gender</label>
                        <div class="input-box">
                            <select class="form-control" name="su-gender">
                                <option value="1">Male</option>
                                <option value="0">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Country</label>
                        <div class="input-box">
                            <input class="form-control" type="text" name="su-country">
                        </div>
                    </div>
                    <hr>
                </div>
                <br>
                <div class="col-md-12">
                    <label for="">Full url</label>
                    <input class="form-control" type="text" id="full-sign-up-url-input"/>
                </div>
                <div class="col-md-12">
                    <label for="">Demo url</label>
                    <input id="full-sign-up-url" type="text" readonly class="form-control">
                </div>
                <div class="col-md-12">
                    <div class="col-md-6">
                        <h5>Query</h5>
                        <textarea readonly class="box-code form-control" id="demo-sign-up-api-query"></textarea>
                    </div>
                    <div class="col-md-6">
                        <h5>Response</h5>
                        <textarea readonly class="box-code form-control" id="demo-sign-up-api-result"></textarea>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
          require('./renderer-process/windows/sign-up-api')
        </script>

    </section>
</template>
